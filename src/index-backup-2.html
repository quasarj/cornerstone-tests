<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <div id="search_panel">
                <form id="searchForm" class="search-form">
                    <div class="form-group" id="type_group">
                        <label for="type">Type:</label>
                        <select id="type" name="type">
                            <option value="dicom">DICOM</option>
                            <option value="nifti">NIfTI</option>
                        </select>
                    </div>
                    <div class="form-group" id="file_group">
                        <label for="file_id">File ID:</label>
                        <input type="text" id="file" name="file" placeholder="Enter File ID">
                    </div>
                    <div class="form-group" id="series_group">
                        <label for="series_instance_uid">Series Instance UID:</label>
                        <input type="text" id="series" name="series" placeholder="Enter Series Instance UID">
                    </div>
                    <div class="form-group" id="timepoint_group">
                        <label for="timepoint_id">Timepoint ID:</label>
                        <input type="text" id="timepoint" name="timepoint" placeholder="Enter Timepoint ID">
                    </div>
                    <button type="submit" id="searchButton">Search</button>
                    <button type="button" id="clearButton" onclick="document.getElementById('searchForm').reset()">Clear</button>
                </form>
            </div>
        </div>
        <div class="middle-panel">
            <div class="middle-left-panel">
                <div id="file_panel">
                    <div id="table_header">
                        <div class="header_cell">File List</div>
                        <!--<div class="header_cell">File Path</div>-->
                    </div>
                    <div id="file_content">File Content</div>
                </div>
                <div id="tool_panel">
                    <div id="table_header">
                        <div class="header_cell">Tool List</div>
                    </div>
                    <div id="vol_tools"></div>
                    <div id="mip_tools"></div>
                    <div id="t3d_tools"></div>
                </div>
            </div>
            <div class="middle-right-panel">
                <div id="vol_content"></div>
                <div id="mip_content"></div>
                <div id="t3d_content"></div>
            </div>
        </div>
        <div class="bottom-panel">
            <div id="view_panel" class="button-panel">
                <button id="viewVolume">View Volumes</button>
                <button id="viewProjections">View Projections</button>
                <button id="view3D">View 3D Render</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Hide all panels initially
            document.getElementById('vol_content').style.display = 'flex';
            document.getElementById('vol_tools').style.display = 'flex';
            document.getElementById('mip_content').style.display = 'none';
            document.getElementById('mip_tools').style.display = 'none';
            document.getElementById('t3d_content').style.display = 'none';
            document.getElementById('t3d_tools').style.display = 'none';

            // Toggle visibility for the vol_panel
            document.getElementById('viewVolume').addEventListener('click', function () {
                document.getElementById('vol_content').style.display = 'flex';
                document.getElementById('vol_tools').style.display = 'flex';
                document.getElementById('mip_content').style.display = 'none';
                document.getElementById('mip_tools').style.display = 'none';
                document.getElementById('t3d_content').style.display = 'none';
                document.getElementById('t3d_tools').style.display = 'none';
            });

            // Toggle visibility for the mip_panel
            document.getElementById('viewProjections').addEventListener('click', function () {
                document.getElementById('vol_content').style.display = 'none';
                document.getElementById('vol_tools').style.display = 'none';
                document.getElementById('mip_content').style.display = 'flex';
                document.getElementById('mip_tools').style.display = 'flex';
                document.getElementById('t3d_content').style.display = 'none';
                document.getElementById('t3d_tools').style.display = 'none';
            });

            // Toggle visibility for the 3d_panel
            document.getElementById('view3D').addEventListener('click', function () {
                document.getElementById('vol_content').style.display = 'none';
                document.getElementById('vol_tools').style.display = 'none';
                document.getElementById('mip_content').style.display = 'none';
                document.getElementById('mip_tools').style.display = 'none';
                document.getElementById('t3d_content').style.display = 'flex';
                document.getElementById('t3d_tools').style.display = 'flex';
            });
        });
    </script>
</body>
</html>
